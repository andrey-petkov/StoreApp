<p-table [columns]="columnsData" [value]="salesData" [tableStyle]="{'min-width': '50rem'}"
         xmlns="http://www.w3.org/1999/html">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
        <table *ngIf="col.subHeaders && col.subHeaders.length">
          <tr>
            <th *ngFor="let colSubheader of col.subHeaders" class="text-center" [style]="'width: ' + (100 / colSubheader.length) + '%'">
              {{ colSubheader.header }}
            </th>

          </tr>
        </table>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
